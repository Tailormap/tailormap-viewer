<form [formGroup]="oidcConfigurationForm">
  <mat-form-field>
    <mat-label i18n="@@admin-core.common.name">Name</mat-label>
    <input matInput
           tmAutoFocus
           placeholder="Name"
           i18n-placeholder="@@admin-core.common.name"
           formControlName="name"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label i18n="@@admin-core.oidc.issuer-url">Issuer URL</mat-label>
    <input matInput formControlName="issuerUrl" />
    <mat-hint i18n="@@admin-core.oidc.issuer-url-hint">URL of the OpenID Connect metadata document. For Microsoft Entra, use <code>https://login.microsoftonline.com/[tenant-guid]/v2.0/</code>. The URL may optionally end with <code>.well-known/openid-configuration</code></mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label i18n="@@admin-core.oidc.client-id">Client ID</mat-label>
    <input matInput formControlName="clientId" />
  </mat-form-field>
  <tm-admin-password-field formControlName="clientSecret" label="Client Secret" i18n-label="@@admin-core.oidc.client-secret"/>
  <mat-form-field>
    <mat-label i18n="@@admin-core.oidc.username-attribute">User name attribute</mat-label>
    <input matInput placeholder="(name, sub, email, etc)" i18n-placeholder="@@admin-core.oidc.username-attribute-placeholder" formControlName="userNameAttribute" />
  </mat-form-field>
  <mat-form-field>
    <mat-label i18n="@@admin-core.oidc.status">Status</mat-label>
    <textarea matNativeControl disabled [value]="oidcConfiguration?.status ?? ''"></textarea>
  </mat-form-field>
  <p>
    <small i18n="@@admin-core.oidc.use-redirect-url">Use <code>{{redirectUrl}}</code> as redirect URL in your IdP.</small>
  </p>
</form>
