@if (application$ | async; as application) {
  <div class="form-wrapper">
    <tm-admin-application-form [application]="application"
      (updateApplication)="updateApplication($event)"
    (validApplicationChanged)="validApplicationChanged($event)"></tm-admin-application-form>
    <mat-slide-toggle class="set-default-application"
      (toggleChange)="toggleDefaultApplication(application.name)"
      [checked]="(isDefaultApplication$ | async) === true"
      [disabled]="(isDefaultApplication$ | async) === true"
    i18n="@@admin-core.application.set-default-application">Set default application</mat-slide-toggle>
    @if ((isDefaultApplication$ | async) === false) {
      <div
        class="set-default-application-hint"
      i18n="@@admin-core.application.set-default-application-hint">Setting this application as default will overwrite the current default application</div>
    }
  </div>
}
