<tm-admin-base-component-config [type]="type"
                                [label]="label"
                                [config]="config">
  <div [formGroup]="formGroup">
    <mat-checkbox formControlName="openOnStartup"
                  i18n="@@admin-core.components.info-open-on-startup">Open info component on start-up</mat-checkbox>
  </div>
  @defer {
    <div class="info-markdown-editor">
      <tm-markdown-editor [content]="templateContent()"
                          [uploadService$]="uploadImage$"
                          [useInfoPanelWidth]="true"
                          (contentChanged)="templateChanged($event)"></tm-markdown-editor>
    </div>
  }
</tm-admin-base-component-config>
