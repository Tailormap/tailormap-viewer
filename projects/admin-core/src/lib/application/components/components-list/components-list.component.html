<mat-selection-list [multiple]="false">
  @for (component of listOfComponents$ | async; track component) {
    <mat-list-item
      (click)="setActiveComponent(component.type)"
      [class.selected]="selectedComponent === component.type"
      [class.disabled]="disabledComponents.has(component.type)">
      {{ component.label }}
    </mat-list-item>
  }
</mat-selection-list>
