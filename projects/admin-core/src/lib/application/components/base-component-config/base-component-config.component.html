<div class="all">
  <strong>{{ label }}</strong><br />
  <div class="form" [formGroup]="formGroup">
    <div>
      <mat-checkbox [checked]="getEnabled()" (change)="toggleEnabled()" i18n="@@admin-core.common.enabled">Enabled</mat-checkbox>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>
          @if (titleLabel) {
            {{titleLabel}}
          } @else {
            <ng-container i18n="@@admin-core.common.title">Title</ng-container>
          }
        </mat-label>
        <input matInput type="text" formControlName="title" />
      </mat-form-field>
    </div>
    <ng-content></ng-content>
  </div>
</div>
