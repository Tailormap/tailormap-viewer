@if (updateAttributeFilter$ | async; as filter) {
  <strong>Edit {{ filter.filterId }} </strong>
  <tm-admin-application-edit-filter-form
    [filterableLayers]="filterableLayers()"
    [filter]="filter"
    (updateFilter)="updateFilter($event)"
    (validFormChanged)="validFormChanged($event)"></tm-admin-application-edit-filter-form>

  <div class="page-details-actions application-edit-buttons">
    <tm-admin-save-button (save)="save()"></tm-admin-save-button>
    <button mat-flat-button color="warn" (click)="delete(filter)" i18n="@@admin-core.common.delete">Delete</button>
    <button mat-flat-button [routerLink]="'/admin/applications/application/' + applicationId() + '/filters'" i18n="@@admin-core.common.close">Close</button>
  </div>
}
