@if (updateAttributeFilter$ | async; as filter) {
  <div class="application-edit-filter">
    <div class="edit-filter-header">
      <strong i18n="@@admin-core.application.filters.edit-existing-filter">Edit existing filter</strong>
    </div>
    <div class="edit-filter-content">
      <tm-admin-application-edit-filter-form
        [filter]="filter"
        (updateFilter)="updateFilter($event)"
        (validFormChanged)="validFormChanged($event)"></tm-admin-application-edit-filter-form>

      <div class="page-details-actions application-edit-buttons">
        <tm-admin-save-button [disabled]="!saveEnabled()" (save)="save()"></tm-admin-save-button>
        <button mat-flat-button color="warn"
                (click)="delete(filter)"
                [routerLink]="'/admin/applications/application/' + applicationId() + '/filters'" i18n="@@admin-core.common.delete">Delete</button>
        <button mat-flat-button
                [routerLink]="'/admin/applications/application/' + applicationId() + '/filters'" i18n="@@admin-core.common.close">Close</button>
      </div>
    </div>
  </div>
}
