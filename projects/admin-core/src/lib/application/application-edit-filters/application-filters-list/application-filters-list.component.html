<strong>Filters</strong>
<mat-selection-list>
  @for (filter of filters(); track filter) {
    <mat-list-item [routerLink]="'/admin/applications/application/' + applicationId() + '/filters/filter/' + filter.id">
      <div>{{ filter.attribute + " " + filter.condition }}</div>
    </mat-list-item>
  }
</mat-selection-list>
