@if (!twoUniqueValues) {
  <span>This Attribute has more than two unique values. Consider using a checkbox filter.</span>
} @else {
  <form [formGroup]="switchFilterForm">

    <div class="value-1-config">
      <div class="value-1-field">
        <mat-form-field appearance="outline">
          <mat-label i18n="@@admin-core.application.filters.boolean.value1">Value 1</mat-label>
          <input type="text" matInput formControlName="value1" [readonly]="booleanFeatureType" />
        </mat-form-field>
      </div>

      <div class="alias-1-field">
        <mat-form-field appearance="outline">
          <mat-label i18n="@@admin-core.application.filters.boolean.alias1">Alias value 1</mat-label>
          <input type="text" matInput formControlName="alias1" />
        </mat-form-field>
      </div>
    </div>

    <div class="value-2-config">
      <div class="value-2-field">
        <mat-form-field appearance="outline">
          <mat-label i18n="@@admin-core.application.filters.boolean.value2">Value 2</mat-label>
          <input type="text" matInput formControlName="value2" [readonly]="booleanFeatureType" />
        </mat-form-field>
      </div>

      <div class="alias-2-field">
        <mat-form-field appearance="outline">
          <mat-label i18n="@@admin-core.application.filters.boolean.alias2">Alias value 2</mat-label>
          <input type="text" matInput formControlName="alias2" />
        </mat-form-field>
      </div>
    </div>

    <div class="start-with-value-2">
      <mat-checkbox
        formControlName="startWithValue2"
        i18n="@@admin-core.application.filters.boolean.startWithValue2"
        (change)="startWithValue2Changed($event.checked)">
        Start with value 2
      </mat-checkbox>
    </div>

  </form>
}
