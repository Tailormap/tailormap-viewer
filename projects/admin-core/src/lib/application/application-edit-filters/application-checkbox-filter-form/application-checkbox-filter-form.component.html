<div class="checkbox-filter-info">
  Choose which values are filtered by default. You can change the filter values in the viewer.
</div>

<div class="attribute-filter-for-checkbox">
  <tm-attribute-filter [attributeType]="attributeType"
                       [filter]="_filterData"
                       [uniqueValues$]="uniqueValues$"
                       [onlyUniqueValuesCondition]="true"
                       (filterChanged)="updateFilter($event)"></tm-attribute-filter>
</div>
