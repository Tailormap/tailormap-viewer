<mat-list>
  @for (layer of filterableLayersWithSelected(); track layer.appLayerId) {
    <mat-list-item>
      <mat-checkbox [checked]="layer.isSelected" (change)="setSelectedLayer(layer, $event.checked)"></mat-checkbox>
      <span class="filterable-layer-label">{{ layer.geoServiceLayer.layerSettings?.title || layer.geoServiceLayer.title }}</span>
    </mat-list-item>
  }
</mat-list>
