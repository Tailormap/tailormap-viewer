<h2>Filterable layers</h2>
<mat-selection-list>
  @for (layer of filterableLayers(); track layer.appLayerId) {
    <mat-list-item (click)="setSelectedLayer(layer)">
      <div>{{ layer.geoServiceLayer?.layerSettings?.title || layer.geoServiceLayer?.title }}</div>
    </mat-list-item>
  }
</mat-selection-list>
