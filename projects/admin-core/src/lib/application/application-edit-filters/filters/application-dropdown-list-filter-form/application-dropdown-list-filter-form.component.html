
<div class="form-group has-search flex">
  <mat-form-field appearance="outline">
    <mat-label
      i18n="@@admin-core.application.filter.choose-value"
      class="filter-attributes-panel-title">Choose value</mat-label>
    <input
      matInput
      type="text"
      placeholder="Filter values"
      i18n-placeholder="@@admin-core.common.filter-values"
      [formControl]="filter"
      [matAutocomplete]="auto"/>
    <mat-autocomplete #auto="matAutocomplete">
      @for (value of filteredUniqueValues$ | async; track value) {
        <mat-option [value]="value" (click)="valueClicked()" class="attribute-option">
          {{ value }}
        </mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</div>
