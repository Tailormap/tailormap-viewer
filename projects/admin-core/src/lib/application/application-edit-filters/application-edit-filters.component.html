<div class="edit-filters">
  <div class="filterable-layers-list">
    <div class="filterable-layers-header">
      <h3 i18n="@@admin-core.application.filters.filters">Filters</h3>
      <div class="create-filter-button-wrapper" [tmTooltip]="createFilterTooltip()">
        <button color="white"
                mat-icon-button
                class="size-24"
                [disabled]="noFilterableLayers()"
                [routerLink]="'/admin/applications/application/' + applicationId() + '/filters/create'">
          <mat-icon svgIcon="plus"></mat-icon>
        </button>
      </div>
    </div>
    <tm-admin-application-filter-group-list></tm-admin-application-filter-group-list>
  </div>
  <router-outlet></router-outlet>
</div>
