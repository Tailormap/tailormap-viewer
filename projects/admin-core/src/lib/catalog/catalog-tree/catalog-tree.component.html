<ng-template #treeNode let-node>
  <tm-admin-catalog-tree-node [node]="node"></tm-admin-catalog-tree-node>
</ng-template>

<div class="catalog-tree-wrapper">
  <tm-admin-list-filter [formControl]="catalogFilter"
                        [filterTerm]="catalogFilterValue$ | async"
                        class="catalog-filter"
                        label="Filter Catalog"
                        i18n-label="@@admin-core.catalog.filter-catalog"></tm-admin-list-filter>
  <tm-admin-catalog-base-tree [treeNodeTemplate]="treeNode"
                              [scrollToItem]="scrollToItem$ | async"
                              [getDropZones]="getDropZones()"></tm-admin-catalog-base-tree>
</div>
