<h1 mat-dialog-title i18n="@@admin-core.catalog.feature-source-used">Feature source is used in layers</h1>

<div mat-dialog-content>
  <p class="content" i18n="@@admin-core.catalog.feature-source-used-body">The feature source {{data.featureSource.title}} is used in the following layers.</p>
  <ul>
    @for (layer of data.layers; track layer) {
      <li>
        <a href="#" (click)="updateGeoServiceLayerSetting($event, layer)">
          {{layer.title || layer.name}}
          <mat-icon svgIcon="edit"></mat-icon>
        </a>
      </li>
    }
  </ul>
  <p class="content" i18n="@@admin-core.catalog.remove-feature-source-first">Please remove the feature source and type from these layers first</p>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onConfirm()" i18n="@@admin-core.common.ok">Ok</button>
</div>
