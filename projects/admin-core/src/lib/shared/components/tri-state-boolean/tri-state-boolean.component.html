<mat-button-toggle-group [value]="getValue()" (change)="setValue($event)" [disabled]="disabled">
  <mat-button-toggle value="INHERIT" name="Default">
    @if (labelDefault) {
      {{labelDefault}}
    }
    @if (!labelDefault) {
      <ng-container i18n="@@admin-core.common.default">Default</ng-container>
    }
  </mat-button-toggle>
  <mat-button-toggle [value]="false" name="Disabled">
    @if (labelDisabled) {
      {{labelDisabled}}
    }
    @if (!labelDisabled) {
      <ng-container i18n="@@admin-core.common.disabled">Disabled</ng-container>
    }
  </mat-button-toggle>
  <mat-button-toggle [value]="true" name="Enabled">
    @if (labelEnabled) {
      {{labelEnabled}}
    }
    @if (!labelEnabled) {
      <ng-container i18n="@@admin-core.common.enabled">Enabled</ng-container>
    }
  </mat-button-toggle>
</mat-button-toggle-group>
