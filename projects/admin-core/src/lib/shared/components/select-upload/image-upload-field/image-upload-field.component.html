<div class="form-field">
  @if (imageError) {
    <tm-error-message [message]="imageError" [friendlyError]="true"></tm-error-message>
  }
  <div class="img-space">
    @if (currentImage) {
      <img [src]="currentImage" i18n-alt="@@admin-core.application.current-image" alt="Current image"/>
    }
    <div class="upload-wrapper" [class.upload-complete]="isImageSaved">
      <input type="file"
        accept="image/*"
        (change)="fileChangeEvent($event)"
        class="fileInputProfile">
      @if (isImageSaved || currentImage) {
        <button mat-stroked-button
          color="warn"
          tmTooltip="Remove the image"
          i18n-tmTooltip="@@admin-core.application.remove-image"
          (click)="clearImage()">
          <mat-icon svgIcon="trash_filled"></mat-icon>
        </button>
      }
    </div>
  </div>
</div>
