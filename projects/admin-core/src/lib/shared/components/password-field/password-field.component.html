<mat-form-field>
  <mat-label>{{ label}}</mat-label>
  <input matInput [name]="randomName" (blur)="onBlur()" [type]="hide ? 'password' : 'text'" autocomplete="new-password" [value]="value || ''" (input)="setValue($event)">
  <button mat-icon-button matSuffix (click)="hide = !hide" i18n-aria-label="@@admin-core.common.hide-password" aria-label="Hide password" [attr.aria-pressed]="hide">
    <mat-icon [svgIcon]="hide ? 'visibility_off' : 'visibility'"></mat-icon>
  </button>
  <ng-content></ng-content>
</mat-form-field>
