<ng-container *ngIf="(layoutService.componentsConfig$ | async) as layoutConfig">
  <tm-header *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.HEADER)"></tm-header>
  <div class="viewer">
    <div class="menubar">
      <tm-menubar [config]="layoutConfig.config"></tm-menubar>
    </div>
    <div class="content">
      <div class="center">
        <div class="left">
          <tm-menubar-panel>
            <tm-toc *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.TOC)"></tm-toc>
            <tm-legend *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.LEGEND)"></tm-legend>
            <tm-drawing *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.DRAWING)"></tm-drawing>
            <tm-print *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.PRINT)"></tm-print>
            <tm-filter *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.FILTER)"></tm-filter>
            <tm-registered-components-renderer [config]="layoutConfig.config" area="panel"></tm-registered-components-renderer>
          </tm-menubar-panel>
        </div>
        <div class="map">
          <tm-feature-info *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.FEATURE_INFO)"></tm-feature-info>
          <tm-edit-dialog *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.EDIT)"></tm-edit-dialog>
          <tm-map></tm-map>
          <tm-registered-components-renderer [config]="layoutConfig.config" area="map"></tm-registered-components-renderer>
          <tm-attribute-list *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.ATTRIBUTE_LIST)"></tm-attribute-list>
          <div class="map-controls-left">
            <tm-measure *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.MEASURE)"></tm-measure>
            <tm-clicked-coordinates *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.COORDINATE_PICKER)"></tm-clicked-coordinates>
            <tm-streetview *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.STREETVIEW)"></tm-streetview>
            <tm-simple-search *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.SIMPLE_SEARCH)"></tm-simple-search>
            <tm-edit *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.EDIT)"></tm-edit>
            <tm-coordinate-link-window *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.COORDINATE_LINK_WINDOW)"></tm-coordinate-link-window>
            <tm-share-viewer *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.SHARE_VIEWER)"></tm-share-viewer>
            <tm-registered-components-renderer [config]="layoutConfig.config" area="map-controls-left"></tm-registered-components-renderer>
            <tm-switch3-d></tm-switch3-d>
            <tm-terrain-layer-toggle *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.TERRAIN_LAYER_TOGGLE)"></tm-terrain-layer-toggle>
          </div>
          <div class="map-controls-right">
            <tm-background-layer-toggle *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.BACKGROUND_LAYER_TOGGLE)"></tm-background-layer-toggle>
            <div class="map-controls-column">
              <tm-zoom-buttons *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.ZOOM)"></tm-zoom-buttons>
              <tm-geolocation *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.GEOLOCATION)"></tm-geolocation>
              <tm-registered-components-renderer [config]="layoutConfig.config" area="map-controls-right"></tm-registered-components-renderer>
            </div>
          </div>
          <div class="map-controls-left map-controls-left--on-bottom">
            <tm-scale-bar *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.SCALE_BAR)"></tm-scale-bar>
            <tm-registered-components-renderer [config]="layoutConfig.config" area="map-controls-left-bottom"></tm-registered-components-renderer>
          </div>
          <div class="map-controls-right map-controls-right--on-bottom">
            <tm-mouse-coordinates *ngIf="layoutService.isComponentEnabled(layoutConfig, componentTypes.MOUSE_COORDINATES)"></tm-mouse-coordinates>
            <tm-registered-components-renderer [config]="layoutConfig.config" area="map-controls-right-bottom"></tm-registered-components-renderer>
          </div>
        </div>
      </div>
      <div class="bottom"></div>
    </div>
  </div>
</ng-container>
