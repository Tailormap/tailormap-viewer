@if (open) {
  <div
    [@inOutAnimation]="{ value: true, params: { translate: openFromRight ? actualWidth + 'px' : (-1 * actualWidth) + 'px' }}"
    class="dialog mat-elevation-z4"
    (keyup.escape)="toggleFullscreen(false)"
    [style.width]="actualWidth + 'px'"
    [class.dialog--hidden]="hidden"
    [class.dialog--fullscreen]="fullscreen"
    [class.dialog--collapsed]="collapsed">
    <div class="dialog-header">
      <h1>{{dialogTitle || ''}}</h1>
      <ng-content select=".header-buttons"></ng-content>
      @if (allowFullscreen) {
        <button mat-icon-button class="toggle-button" (click)="toggleFullscreen()">
          @if (!fullscreen) {
            <mat-icon svgIcon="fullscreen"></mat-icon>
          }
          @if (fullscreen) {
            <mat-icon svgIcon="fullscreen_exit"></mat-icon>
          }
        </button>
      }
      @if (allowCollapse) {
        <button mat-icon-button class="toggle-button" (click)="expandCollapse()">
          @if (!collapsed) {
            <mat-icon svgIcon="chevron_top"></mat-icon>
          }
          @if (collapsed) {
            <mat-icon svgIcon="chevron_bottom"></mat-icon>
          }
        </button>
      }
      <button mat-icon-button class="close-button" (click)="close()">
        <mat-icon svgIcon="close"></mat-icon>
      </button>
    </div>
    <div class="dialog-content">
      <ng-content></ng-content>
    </div>
  </div>
}
