
@if (!menuTrigger) {
  <button mat-icon-button
    (click)="handleClick()"
    [tmTooltip]="tooltip || ''"
    matTooltipPosition="right"
    [matBadge]="badgeCount"
    matBadgeSize="small"
    [class.button--active]="(active$ | async) ?? false">
    @if (icon) {
      <mat-icon [svgIcon]="icon"></mat-icon>
    }
    <ng-content></ng-content>
  </button>
} @else {
  @if (menuTrigger) {
    <button
      mat-icon-button
      (click)="handleClick()"
      [matMenuTriggerFor]="menuTrigger"
      [tmTooltip]="tooltip || ''"
      matTooltipPosition="right"
      [class.button--active]="(active$ | async) ?? false">
      @if (icon) {
        <mat-icon [svgIcon]="icon"></mat-icon>
      }
      <ng-content></ng-content>
    </button>
  }
}
