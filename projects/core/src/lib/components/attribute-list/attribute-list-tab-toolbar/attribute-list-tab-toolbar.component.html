<mat-toolbar>

  <div class="buttons">
    @if (hasFilters$ | async) {
      <button mat-flat-button color="primary" (click)="clearFilter()" i18n="@@core.attribute-list.clear-filters">Clear filters</button>
    }
    <tm-attribute-list-export-button></tm-attribute-list-export-button>
    @if (loadingData$ | async) {
      <mat-spinner color="primary" mode="indeterminate" diameter="20"></mat-spinner>
    }
  </div>

  @if (pagingData$ | async; as pagingData) {
    <div class="paging">
      <mat-paginator [pageSize]="pagingData.pageSize"
        [pageIndex]="pagingData.pageIndex - 1"
        [length]="pagingData.totalCount || 0"
        [hidePageSize]="true"
        [disabled]="loadingData$ | async"
        [showFirstLastButtons]="true"
        (click)="showJumpToPage($event)"
        (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  }

</mat-toolbar>
