<div class="table-container">

  @if (errorMessage$ | async; as errorMessage) {
    <div class="table-container-error-message">
      <tm-error-message [friendlyError]="true" [message]="errorMessage"></tm-error-message>
      <div><button mat-flat-button color="primary" (click)="reloadData()" i18n="@@core.common.retry">Retry</button></div>
    </div>
  }

  @if (hasNoRows$ | async) {
    <div i18n="@@core.attribute-list.no-rows-found" class="table-container-empty-message">No rows found</div>
  }

  @if (hasRows$ | async) {
    <tm-attribute-list-table
      role="table"
      [rows]="rows$ | async"
      [columns]="columns$ | async"
      [sort]="sort$ | async"
      [filters]="filters$ | async"
      [selectedRowId]="selectedRowId$ | async"
      (selectRow)="onSelectRow($event)"
      (setSort)="onSortClick($event)"
    (setFilter)="onSetFilter($event)"></tm-attribute-list-table>
  }

</div>
