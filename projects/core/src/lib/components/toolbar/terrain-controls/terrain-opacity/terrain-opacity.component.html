<div class="terrain-opacity-label">
  <strong i18n="@@core.terrainOpacity.label">
    Opacity
  </strong>
</div>
<div class="terrain-opacity-control">
  <tm-slider
    [min]="0"
    [max]="1"
    [value]="terrainOpacity$ | async"
    [step]="0.01"
    (valueChange)="setTerrainOpacity($event)">
  </tm-slider>
  <button mat-icon-button
          (click)="resetTerrainOpacity()"
          color="primary"
          i18n-tmTooltip="@@core.toc.reset-opacity"
          tmTooltip="Reset opacity">
    <mat-icon svgIcon="reset"></mat-icon>
  </button>
</div>
