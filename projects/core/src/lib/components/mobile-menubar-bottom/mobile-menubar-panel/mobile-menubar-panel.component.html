@if (isVisible$ | async) {
  <div class="container bottom-panel-container" animate.enter="enter-animation" animate.leave="leave-animation">
    <tm-panel-resize (positionChanged)="sizeChanged($event)" orientation="horizontal"></tm-panel-resize>
    <div class="panel"
         [ngStyle]="{ 'height': getHeightPx() }">
      <mat-toolbar>
        <span>{{dialogTitle$ | async}}</span>
        <span class="spacer"></span>
        <button mat-icon-button
                class="size-24 close-button"
                (click)="closeDialog()">
          <mat-icon svgIcon="close"></mat-icon>
        </button>
      </mat-toolbar>
      <div class="panel-content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}
