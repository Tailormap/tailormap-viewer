@for (filter of (filters$ | async); track filter.id) {
  <tm-filter-list-item [filterGroup]="filter"></tm-filter-list-item>
}

@if (filters$ | async) {
  <button mat-flat-button
          color="primary"
          class="filter-reset-button"
          i18n="@@core.filter.reset-attribute-filters"
          aria-label="Reset Attribute Filters"
          tmTooltip="Reset attribute filters to their original state"
          i18n-tmTooltip="@@core.filter.reset-attribute-filters-tooltip"
          (click)="resetAttributeFilters()">
    Reset attribute filters
  </button>
}
