@for (filter of (filters$ | async); track filter.id) {
  <tm-filter-list-item [filterGroup]="filter"></tm-filter-list-item>
}

@if (filters$ | async) {
  <button mat-flat-button
          color="primary"
          class="filter-reset-button"
          i18n="@@core.filter.reset-filters"
          aria-label="Reset filters"
          tmTooltip="Reset filters to their original state"
          i18n-tmTooltip="@@core.filter.reset-filters-tooltip"
          (click)="resetFilters()">
    Reset filters
    <mat-icon svgIcon="reset"></mat-icon>
  </button>
}
