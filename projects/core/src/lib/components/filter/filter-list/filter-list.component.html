@for (filter of (filters$ | async); track filter.id) {
  <tm-filter-list-item [filterGroup]="filter"></tm-filter-list-item>
}

@if (filters$ | async) {
  <button mat-flat-button
          color="primary"
          class="filter-reset-button"
          (click)="resetAttributeFilters()">
    Reset Attribute Filters
  </button>
}
