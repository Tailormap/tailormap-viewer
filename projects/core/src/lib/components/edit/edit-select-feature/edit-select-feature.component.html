<div class="select-feature">
    <h2 i18n="@@core.edit.select-feature-to-edit">Select which feature to edit</h2>
    <div i18n="@@core.edit.hover-to-highlight">Hover over the buttons to highlight the feature on the map</div>
    <div *ngFor="let feature of features; let idx = index; trackBy: trackByFid" class="feature">
        <a href="#"
           (mouseenter)="highlightFeature(feature)"
           (mouseleave)="hideHighlight()"
           (click)="selectFeature($event, feature)">
            <ng-container i18n="@@core.common.feature">Feature</ng-container> {{idx + 1}}
        </a>
    </div>
</div>
