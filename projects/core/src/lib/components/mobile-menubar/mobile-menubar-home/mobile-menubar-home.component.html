@let layoutConfig = layoutService.componentsConfig$ | async;
@if ((visible$ | async) && layoutConfig) {
  <div class="mobile-menubar-home">
    <div class="mobile-panel-content">
      <ng-content></ng-content>
    </div>
    <div class="mobile-menubar-home-buttons">
      <tm-registered-components-renderer [config]="layoutConfig?.config ?? []" area="mobile-menu-home"></tm-registered-components-renderer>
      <tm-switch3-d></tm-switch3-d>
      <tm-streetview></tm-streetview>
    </div>
  </div>
}
